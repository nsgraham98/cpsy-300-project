name: Deploy Azure Function App (Python)

on:
  push:
    branches:
      - main
    paths:
      - "api/**" # only redeploy when backend changes
      - ".github/workflows/functions-deploy.yml"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Optional but recommended: ensures correct python packaging behavior
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # This action zips + deploys the folder you point at
      - name: Deploy Function App
        uses: Azure/functions-action@v1
        with:
          app-name: diet-analysis-function-app
          package: api
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
